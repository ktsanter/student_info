<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>layout - decks</title>
    <link href="styles/mockup.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
    </style>
  </head>

  <body>
    <div class='decklayout-main'>
    
      <div class="decklayout-topnav">
        <a href="javscript:void(0);" class="decklayout-title">Student info</a>
        <!-- Navigation links (hidden by default) -->
        <div id="deckNavLinks">
          <a id="menuConfigure" href="javascript:void(0);" class="decklayout-navlink">Configure</a>
          <a id="menuFullPage" href="javascript:void(0);" class="decklayout-navlink">Open in full page</a>
          <a id="menuAbout" href="javascript:void(0);" class="decklayout-navlink">About</a>
        </div>
        
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a id="hamburger" href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      <div class='decklayout-select'>  
        <input type='text' placeholder='Weasley, Ronald'>
      </div>
      
      <div class="decklayout-card">
        <div class='decklayout-picture'>
          <img src="./images/otter.jpeg" title="Ronald Weasley">
        </div>
        
        <div class='decklayout-majorcontents'> 
          <div> <div class="decklayout-itemlabel">preferred name:</div> Ron </div>
          <div> <div class="decklayout-itemlabel">start/end:</div> 1/14/19 - 6/02/19 </div>
          <div> <div class="decklayout-itemlabel">email:</div> r.weasley@hogwarts.com </div>
          <div> <div class="decklayout-itemlabel">mentor:</div> Minerva McGonagall </div>
          <div> <div class="decklayout-itemlabel">mentor email:</div> mmcgonagall@hogwarts.com </div>
        </div>
        
        <div class='decklayout-badges'> 
          <img class="decklayout-badges-badge" src="./images/badge_grade10_transparent.png" title="grade 10">
          <img class="decklayout-badges-badge" src="./images/badge_504_transparent.png" title="has 504 plan">
        </div>
        
        <div class='decklayout-notes'> 
          <div class="decklayout-noteslabel"> 
            Notes 
            <i id="addNote" class="fa fa-plus-square" title="add note"></i>
          </div>
          <select id="noteControl" class="decklayout-notecontrol" size="5">
              <option value="1"> 02/14/2019: has self-confidence issues </option>
              <option value="2"> 03/02/2019: problems with authority </option>
              <option value="3"> 04/18/2019: contacted mentor via SLP, letting her know Ron is is academic jeopardy </option>
              <option value="4"> 04/23/2019: goal-keeping abilities seem to be improving.  Consider for the house team next year. </option>
              <option value="5"> 05/01/2019: repeated PDA infractions </option>
          </select>
        </div>
        
        <div class='decklayout-index'> 
          Basic Web Design: HTML &amp; CSS 
          <i id="nextCard" class="decklayout-index-control-right fa fa-angle-double-right fa-lg" title="next card"></i>
        </div>
      </div>
    </div>
    
    <div id="debugArea" class='debug'> </div>
    
    <script>
      document.getElementById("hamburger").addEventListener('click', toggleHamburgerMenu, false);
      document.getElementById("menuConfigure").addEventListener('click', doConfigure, false);
      document.getElementById("menuFullPage").addEventListener('click', doFullPage, false);
      document.getElementById("menuAbout").addEventListener('click', doAbout, false);
      
      document.getElementById('noteControl').addEventListener('dblclick', noteDoubleClick, false);
      
      document.getElementById('addNote').addEventListener('click', addNote, false);
      
      document.getElementById('nextCard').addEventListener('click', nextCard, false);
      //document.getElementById('dummyCard').addEventListener('click', nextCard, false);
      
      function toggleHamburgerMenu() {
        var x = document.getElementById("deckNavLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      
      function doConfigure() { doMenu('configure'); }
      function doFullPage() { doMenu('full page'); }
      function doAbout() { doMenu('about'); }
      
      function doMenu(menuOption) {
        var msg = 'menu option selected: ' + menuOption;
        console.log(msg);
        displayDebugMessage(msg);
        document.getElementById('deckNavLinks').style.display = 'none';
      }
      
      function noteDoubleClick(e) { 
        var msg = 'note selected: ' + e.target.innerHTML;
        console.log(msg);
        displayDebugMessage(msg);
      }
      
      function addNote(e) {
        var msg = 'add note';
        console.log(msg);
        displayDebugMessage(msg);
      }
      
      function nextCard(e) {
        var msg = 'next card';
        console.log(msg);
        displayDebugMessage(msg);
      }

      function displayDebugMessage(msg) {
        var elemDebug = document.getElementById('debugArea');
        elemDebug.innerHTML = msg;
        displayElement(elemDebug, msg != '');
      }
      
      function displayElement(elem, show) {
        if (show) {
          elem.style.display = 'block';
        } else {
          elem.style.display = 'none';
        }
      }
      
    </script>
  </body>
</html>
